<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fast10 - تسجيل الدخول / الحساب</title>
<style>
body {font-family: Arial, sans-serif; margin:0; padding:0; background: linear-gradient(135deg,#0d1117,#0d2538); color:#fff;}
.container {max-width:400px; margin:50px auto; padding:20px; background:#161b22; border-radius:12px;}
h2 {color:#00aaff; text-align:center;}
input {width:100%; padding:10px; margin:10px 0; border:none; border-radius:8px;}
button {width:100%; padding:12px; background:#00aaff; border:none; border-radius:8px; color:#fff; cursor:pointer;}
button:hover {background:#0088cc;}
p {text-align:center;}
a {color:#00ff84; text-decoration:none;}
</style>
</head>
<body>

<div class="container" id="registerDiv">
<h2>إنشاء حساب</h2>
<input type="text" id="regUser" placeholder="اسم المستخدم">
<input type="password" id="regPass" placeholder="كلمة المرور">
<button onclick="register()">تسجيل</button>
<p>لديك حساب؟ <a href="#" onclick="showLogin()">تسجيل الدخول</a></p>
</div>

<div class="container" id="loginDiv" style="display:none;">
<h2>تسجيل الدخول</h2>
<input type="text" id="loginUser" placeholder="اسم المستخدم">
<input type="password" id="loginPass" placeholder="كلمة المرور">
<button onclick="login()">دخول</button>
<p>لا تملك حساب؟ <a href="#" onclick="showRegister()">إنشاء حساب</a></p>
</div>

<div id="orderPage" style="display:none;">
<header>
<h1>Fast10</h1>
</header>

<section class="banner">
<h2>مرحبا بك في Fast10 🚀</h2>
<p>أفضل موقع لخدمات الرشق والإعلانات</p>
</section>

<section class="order-form">
<h2>اطلب خدمتك الآن</h2>
<input type="text" id="nameOrder" placeholder="اسمك الكامل">
<input type="email" id="emailOrder" placeholder="بريدك الإلكتروني">

<select id="serviceSelect">
<option value="">اختر الخدمة</option>
<option value="فيسبوك">زيادة متابعين فيسبوك</option>
<option value="إنستغرام">مشاهدات إنستغرام</option>
<option value="TikTok">مشاهدات TikTok</option>
<option value="إعلان">إعلانات ممولة</option>
</select>

<select id="quantitySelect">
<option value="">اختر العدد</option>
<option value="100">100</option>
<option value="500">500</option>
<option value="1000">1000</option>
<option value="5000">5000</option>
</select>

<div class="invoice" id="invoice" style="display:none;">
<h3>📄 فاتورتك</h3>
<p>الخدمة: <span id="invService"></span></p>
<p>العدد: <span id="invQuantity"></span></p>
<p>السعر للوحدة: <span id="invUnitPrice"></span> USDT</p>
<p>الإجمالي: <span id="invTotal"></span> USDT</p>
</div>

<div class="payment">
<h3>💳 اختر طريقة الدفع</h3>
<label><input type="radio" name="payMethod" value="binance" checked> Binance Pay</label>
<label><input type="radio" name="payMethod" value="payeer"> Payeer</label>
<label><input type="radio" name="payMethod" value="poste"> البريد</label>

<img id="payQR" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..." alt="QR">
<p id="payID"><strong>782102873</strong></p>
<button type="button" onclick="copyPayID()">نسخ رقم الدفع</button>
</div>
</section>
</div>

<script>
// تسجيل حساب
function register(){
  const user=document.getElementById('regUser').value;
  const pass=document.getElementById('regPass').value;
  if(user && pass){
    localStorage.setItem('fast10User',user);
    localStorage.setItem('fast10Pass',pass);
    alert('تم إنشاء الحساب! سجل الدخول الآن.');
    showLogin();
  }else alert('املأ كل الحقول');
}

// إظهار تسجيل الدخول
function showLogin(){
  document.getElementById('registerDiv').style.display='none';
  document.getElementById('loginDiv').style.display='block';
}

// إظهار التسجيل
function showRegister(){
  document.getElementById('loginDiv').style.display='none';
  document.getElementById('registerDiv').style.display='block';
}

// تسجيل الدخول
function login(){
  const user=localStorage.getItem('fast10User');
  const pass=localStorage.getItem('fast10Pass');
  const loginU=document.getElementById('loginUser').value;
  const loginP=document.getElementById('loginPass').value;
  if(loginU===user && loginP===pass){
    alert('تم تسجيل الدخول!');
    document.getElementById('loginDiv').style.display='none';
    document.getElementById('registerDiv').style.display='none';
    document.getElementById('orderPage').style.display='block';
  }else alert('بيانات غير صحيحة');
}

// فاتورة + الدفع
const serviceSelect=document.getElementById("serviceSelect");
const quantitySelect=document.getElementById("quantitySelect");
const invoice=document.getElementById("invoice");
const invService=document.getElementById("invService");
const invQuantity=document.getElementById("invQuantity");
const invUnitPrice=document.getElementById("invUnitPrice");
const invTotal=document.getElementById("invTotal");
const payQR=document.getElementById("payQR");

function updateInvoice(){
  const service=serviceSelect.value;
  const quantity=parseInt(quantitySelect.value)||0;
  let pricePerUnit=0;
  if(service==="فيسبوك") pricePerUnit=10;
  else if(service==="إنستغرام") pricePerUnit=8;
  else if(service==="TikTok") pricePerUnit=12;
  else if(service==="إعلان") pricePerUnit=20;

  if(service && quantity>0){
    invService.innerText=service;
    invQuantity.innerText=quantity;
    invUnitPrice.innerText=pricePerUnit;
    invTotal.innerText=(pricePerUnit*quantity).toFixed(2);
    invoice.style.display="block";
  }else invoice.style.display="none";
}
serviceSelect.addEventListener("change",updateInvoice);
quantitySelect.addEventListener("change",updateInvoice);

function copyPayID(){
  const id=document.getElementById("payID").innerText;
  navigator.clipboard.writeText(id);
  alert("تم نسخ رقم الدفع: "+id);
}
</script>
</body>
</html>
