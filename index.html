<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fast10 Production</title>
<meta name="description" content="Fast10 Production - متجر المنتجات الرقمية والكورسات. اشترِ منتجات رقمية ودفع آمن عبر Binance Pay وPayeer.">
<style>
body {font-family: Arial,sans-serif;margin:0;padding:0;background:#0d1117;color:#fff;}
header {background:#161b22;padding:15px;text-align:center;}
header h1 {color:#00aaff;margin:0;}
nav a {color:#fff;margin:0 10px;text-decoration:none;cursor:pointer;}
nav a:hover{color:#00ff84;}
.container {max-width:900px;margin:20px auto;padding:20px;background:#161b22;border-radius:12px;}
h2 {color:#00aaff;text-align:center;}
.card{background:#222831;padding:15px;border-radius:12px;margin:15px 0;text-align:center;transition: transform 0.3s, box-shadow 0.3s;}
.card:hover{transform: translateY(-5px);box-shadow: 0 8px 20px rgba(0,170,255,0.6);}
.card img{width:120px;height:120px;margin-bottom:10px;border-radius:8px;}
button {background:#00aaff;color:#fff;cursor:pointer;padding:8px 12px;border:none;border-radius:8px;margin-top:8px;transition: background 0.3s;}
button:hover{background:#0088cc;}
.payment-icons{display:flex;justify-content:center;gap:15px;margin:10px 0;flex-wrap:wrap;}
.payment-icons div{display:flex;align-items:center;gap:8px;background:#161b22;padding:10px;border-radius:10px;cursor:pointer;transition: background 0.3s;}
.payment-icons div:hover{background:#0a7abc;}
.payment-icons img{width:35px;height:35px;}
a.whatsapp{text-align:center;display:block;margin-top:10px;color:#00ff84;text-decoration:none;font-weight:bold;}
</style>
</head>
<body>

<header>
<h1>Fast10 Production</h1>
<nav>
<a onclick="showOrder()">المنتجات</a>
<a onclick="showCustomerOrders()">طلباتي</a>
<a onclick="showAdminOrders()">إدارة الطلبات</a>
</nav>
</header>

<div class="container" id="registerDiv">
<h2>إنشاء حساب</h2>
<input type="text" id="regUser" placeholder="اسم المستخدم">
<input type="password" id="regPass" placeholder="كلمة المرور">
<button onclick="register()">تسجيل</button>
<p>لديك حساب؟ <a onclick="showLogin()">تسجيل الدخول</a></p>
</div>

<div class="container" id="loginDiv" style="display:none;">
<h2>تسجيل الدخول</h2>
<input type="text" id="loginUser" placeholder="اسم المستخدم">
<input type="password" id="loginPass" placeholder="كلمة المرور">
<button onclick="login()">دخول</button>
<p>لا تملك حساب؟ <a onclick="showRegister()">إنشاء حساب</a></p>
</div>

<div class="container" id="orderPage" style="display:none;">
<h2>📦 منتجات رقمية وكورسات</h2>
<div id="productsContainer" style="display:flex;flex-wrap:wrap;gap:20px;justify-content:center;"></div>

<div id="cartDiv" style="display:none;">
<h3>🛒 طلبك</h3>
<p>المنتج: <span id="cartProduct"></span></p>
<p>السعر: <span id="cartPrice"></span> USDT</p>

<h3>💳 الدفع عبر:</h3>
<div class="payment-icons">
  <div onclick="copyPayID('binance')"><img src="binance_icon.png" alt="Binance"> Binance ID: <span id="binanceID">782102873</span></div>
  <div onclick="copyPayID('payeer')"><img src="payeer_icon.png" alt="Payeer"> Payeer ID: <span id="payeerID">P1112102994</span></div>
</div>
<a class="whatsapp" href="https://wa.me/213655643510" target="_blank">📲 تواصل عبر واتساب</a>
<button onclick="placeOrder()">تم الدفع، أرسل الطلب</button>
</div>
</div>

<div class="container" id="adminOrders" style="display:none;">
<h2>📝 إدارة الطلبات</h2>
<input type="text" id="searchOrder" placeholder="ابحث عن الزبون..." onkeyup="renderAdminOrders()">
<div id="ordersList"></div>
</div>

<div class="container" id="customerOrders" style="display:none;">
<h2>📂 طلباتي</h2>
<div id="myOrdersList"></div>
</div>

<script>
// ---------- تسجيل / دخول ----------
function register(){
  const u=document.getElementById('regUser').value;
  const p=document.getElementById('regPass').value;
  if(u && p){
    localStorage.setItem('fast10User',u);
    localStorage.setItem('fast10Pass',p);
    localStorage.setItem('fast10Orders',JSON.stringify([]));
    alert('تم إنشاء الحساب! سجل الدخول الآن.');
    showLogin();
  } else alert('املأ كل الحقول');
}
function login(){
  const u=localStorage.getItem('fast10User');
  const p=localStorage.getItem('fast10Pass');
  const lu=document.getElementById('loginUser').value;
  const lp=document.getElementById('loginPass').value;
  if(lu===u && lp===p){
    alert('تم تسجيل الدخول!');
    document.getElementById('loginDiv').style.display='none';
    document.getElementById('registerDiv').style.display='none';
    showOrder();
  } else alert('بيانات غير صحيحة');
}
function showLogin(){document.getElementById('registerDiv').style.display='none';document.getElementById('loginDiv').style.display='block';}
function showRegister(){document.getElementById('loginDiv').style.display='none';document.getElementById('registerDiv').style.display='block';}
function showOrder(){document.getElementById('orderPage').style.display='block';document.getElementById('adminOrders').style.display='none';document.getElementById('customerOrders').style.display='none'; renderProducts();}
function showAdminOrders(){document.getElementById('adminOrders').style.display='block';document.getElementById('orderPage').style.display='none';document.getElementById('customerOrders').style.display='none';renderAdminOrders();}
function showCustomerOrders(){document.getElementById('customerOrders').style.display='block';document.getElementById('orderPage').style.display='none';document.getElementById('adminOrders').style.display='none';renderCustomerOrders();}

// ---------- المنتجات ----------
const products=[
{name:"دورة تطوير ويب",price:15,img:"web.png"},
{name:"دورة بايثون",price:20,img:"python.png"},
{name:"دورة فوتوشوب",price:18,img:"photoshop.png"},
{name:"كتاب HTML",price:10,img:"html.png"},
{name:"كتاب CSS",price:10,img:"css.png"},
{name:"كتاب JS",price:12,img:"js.png"},
{name:"قالب متجر",price:35,img:"store.png"},
{name:"قالب كورس أونلاين",price:40,img:"course.png"},
{name:"دورة SEO",price:18,img:"seo.png"},
{name:"دورة Excel",price:12,img:"excel.png"},
{name:"دورة تسويق إلكتروني",price:25,img:"marketing.png"},
{name:"مكتبة فيديوهات تعليمية",price:45,img:"videos.png"},
{name:"صور عالية الجودة",price:10,img:"photos.png"},
{name:"أيقونات UI",price:12,img:"icons.png"},
{name:"تصاميم سوشيال ميديا",price:15,img:"social.png"}
];

function renderProducts(){
  const container=document.getElementById('productsContainer');
  container.innerHTML='';
  products.forEach((p,i)=>{
    const div=document.createElement('div');
    div.className='card';
    div.innerHTML=`<img src="${p.img}" alt="${p.name}"><h3>${p.name}</h3><p>السعر: ${p.price} USDT</p><button onclick="addToCart(${i})">طلب منتج</button>`;
    container.appendChild(div);
  });
}

// ---------- سلة الطلب ----------
let currentCart=null;
function addToCart(index){
  currentCart=products[index];
  document.getElementById('cartProduct').innerText=currentCart.name;
  document.getElementById('cartPrice').innerText=currentCart.price;
  document.getElementById('cartDiv').style.display='block';
}
function copyPayID(method){
  let text=method==='binance'?"Binance ID: 782102873":"Payeer ID: P1112102994";
  navigator.clipboard.writeText(text);
  alert('تم نسخ رقم الدفع: '+text);
}

// ---------- إرسال الطلب ----------
function placeOrder(){
  if(!currentCart) return alert('لم تختار منتج!');
  const orders=JSON.parse(localStorage.getItem('fast10Orders')||'[]');
  const username=localStorage.getItem('fast10User');
  orders.push({user:username,product:currentCart.name,price:currentCart.price,status:'معلق'});
  localStorage.setItem('fast10Orders',JSON.stringify(orders));
  alert('تم إرسال الطلب! يمكنك متابعة حالته في "طلباتي"');
  currentCart=null;
  document.getElementById('cartDiv').style.display='none';
  renderCustomerOrders();
}

// ---------- طلبات الزبون ----------
function renderCustomerOrders(){
  const username=localStorage.getItem('fast10User');
  const orders=JSON.parse(localStorage.getItem('fast10Orders')||'[]');
  const myOrders=orders.filter(o=>o.user===username);
  const container=document.getElementById('myOrdersList');
  container.innerHTML=myOrders.length?myOrders.map(o=>`<div class="card"><p>${o.product} - ${o.price} USDT - الحالة: ${o.status}</p></div>`).join(''):'<p>لم تقم بأي طلب بعد.</p>';
}

// ---------- إدارة الطلبات ----------
function renderAdminOrders(){
  const orders=JSON.parse(localStorage.getItem('fast10Orders')||'[]');
  const search=document.getElementById('searchOrder')?.value.toLowerCase()||"";
  const container=document.getElementById('ordersList');
  container.innerHTML='';
  orders.filter(o=>o.user.toLowerCase().includes(search)).forEach((o,i)=>{
    const div=document.createElement('div');
    div.className='card';
    div.innerHTML=`<p>${o.user} - ${o.product} - ${o.price} USDT - الحالة: ${o.status}</p>
    <button onclick="updateOrder(${i},'مكتمل')">مكتمل</button>
    <button onclick="updateOrder(${i},'مرفوض')">رفض</button>`;
    container.appendChild(div);
  });
}
function updateOrder(index,status){
  const orders=JSON.parse(localStorage.getItem('fast10Orders')||'[]');
  orders[index].status=status;
  localStorage.setItem('fast10Orders',JSON.stringify(orders));
  renderAdminOrders();
  renderCustomerOrders();
}
</script>
</body>
</html>
